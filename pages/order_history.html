<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Thriftly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h1>Order History</h1>
    <p>Here you can view and track your past orders.</p>

    <!-- Example of a past order -->
    <div class="order">
      <h3>Order #12345</h3>
      <p>Status: Shipped</p>
      <p>Date: January 25, 2024</p>
      <a href="order_details.html">View Order Details</a>
    </div>

    <div class="order">
      <h3>Order #12346</h3>
      <p>Status: Delivered</p>
      <p>Date: December 20, 2023</p>
      <a href="order_details.html">View Order Details</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
