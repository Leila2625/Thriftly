<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <nav class="navbar navbar-expand-lg py-3 main-nav">
        <div class="container-fluid">
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <a class="navbar-brand" href="../pages/index.html">THRIFTLY</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/index.html">HOME</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/women.html">WOMEN</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/men.html">MEN</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/about.html">ABOUT US</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <a href="../pages/cart.html" class="shop-icon"
              ><i class="bi bi-cart3"></i
            ></a>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div id="cartItemsEmpty"></div>
        <div id="shoppingCart" class="row">
          <div class="col-md-9">
            <div id="cartItems"></div>
          </div>
          <div class="col-md-3 mb-4">
            <div class="cart-subtotal p-3">
              <h4>Order Summary</h4>
              <div>
                <h5>Subtotal: <span id="totalPrice">$0.00</span></h5>
                <h5>Shipping: <span id="totalShipping">$9.99</span></h5>
                <h4>
                  Total:
                  <span id="totalCalculatedPrice"><strong>$0.00</strong></span>
                </h4>
              </div>
              <button id="checkoutButton" class="btn btn-primary mt-3">
                Checkout Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4">
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item me-5">
            <a href="../pages/privacypolicy.html">Privacy Policy</a>
          </li>
          <li class="list-inline-item me-5">
            <a href="../pages/accessibilitystatement.html"
              >Accessibility Statement</a
            >
          </li>
          <li class="list-inline-item me-5">
            <a href="../pages/customersupport.html">Customer Support</a>
          </li>
          <li class="list-inline-item me-5">
            <a href="../pages/donate.html">Donate/Become a Seller</a>
          </li>
        </ul>
        <p class="mt-4">
          <strong>&copy; 2025 Thriftly. All Rights Reserved.</strong>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
