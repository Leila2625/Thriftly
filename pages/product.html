<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Content Area -->
    <div class="content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg py-3 main-nav">
        <div class="container-fluid">
          <!-- Brand name aligned to the left -->
          <img src="../assets/logo.png" alt="Logo" class="logo" />
          <a class="navbar-brand" href="../pages/index.html"
            ><strong>THRIFTLY</strong></a
          >

          <!-- Toggler button for small screens -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar content, centered on larger screens -->
          <div class="collapse navbar-collapse ms-auto" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/index.html">HOME</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/women.html">WOMEN</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/men.html">MEN</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="../pages/about.html">ABOUT US</a>
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center justify-content-end">
            <a href="../pages/account.html" class="account-icon">
              <i class="bi bi-person"></i>
            </a>
            <a href="../pages/cart.html" class="shop-icon">
              <i class="bi bi-cart3"></i>
            </a>
          </div>
        </div>
      </nav>

      <!-- Second Navbar for Thrift and Upcycled Links -->
      <nav class="navbar navbar-expand py-0 second-nav">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link underlined" href="../pages/women.html"
                ><strong>THRIFT</strong></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/women_upcycled.html"
                ><strong>UPCYCLED</strong></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Main Product Details Section -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 position-relative">
          <a
            href="#"
            onclick="window.history.back()"
            class="text-decoration-none position-absolute"
            style="color: black; top: -30px"
          >
            <i class="bi bi-arrow-left me-2"></i>Go Back
          </a>
          <img id="productImage" class="img-fluid" alt="Product Image" />
        </div>
        <div class="col-md-6">
          <h5 class="fst-italic" id="productType">Product Type</h5>
          <h2 id="productName">Product Name</h2>
          <p id="productDescription">Product Description</p>
          <p><strong id="productPrice">Price</strong></p>

          <!-- Size Dropdown -->
          <div class="mb-3">
            <select class="form-select" style="width: 200px" id="sizeSelect">
              <option value="" selected disabled>Select Size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>

          <!-- Quantity Selector -->
          <div class="mb-3 d-flex align-items-center" style="width: 200px">
            <button
              class="btn btn-outline-secondary"
              onclick="decrementQuantity()"
            >
              -
            </button>
            <input
              type="number"
              id="quantity"
              class="form-control mx-2 text-center"
              value="1"
              readonly
              style="width: 60px"
            />
            <button
              class="btn btn-outline-secondary"
              onclick="incrementQuantity()"
            >
              +
            </button>
          </div>

          <!-- Add to Cart and Wishlist Buttons -->
          <div class="d-flex gap-2 mb-3">
            <button
              class="btn"
              id="addToCartButton"
              style="background-color: #a9c191; color: white"
            >
              Add to Cart
            </button>
            <button
              class="btn"
              id="addToWishlistButton"
              style="
                background-color: white;
                color: #a9c191;
                border: 1px solid #a9c191;
              "
            >
              <i class="bi bi-heart"></i> Add to Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-4">
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item me-5">
            <a href="../pages/privacypolicy.html">Privacy Policy</a>
          </li>
          <li class="list-inline-item me-5">
            <a href="#">Accessibility Statement</a>
          </li>
          <li class="list-inline-item me-5">
            <a href="#">Customer Support</a>
          </li>
          <li class="list-inline-item me-5">
            <a href="#">Donate/Become a Seller</a>
          </li>
        </ul>
        <p class="mt-4">
          <strong>&copy; 2024 Thriftly. All Rights Reserved.</strong>
        </p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies (for toggling the navbar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/product.js"></script>
  </body>
</html>
